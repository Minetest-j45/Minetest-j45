name: Update RSS feed

on:
  schedule:
    # Once a week at 00:00
    - cron: 0 0 * * 0
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://www.j45.dev/blog/feed.rss
          readme-section: feed
          empty-commits: false
